<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador archivo README.md</title>


<style>
    body {
        font-family: Arial;
        background: #f5f5f5;
        padding: 30px;
        max-width: 900px;
        margin: auto;
        transition: 0.3s;
        color: #222;
    }

    /* MODO OSCURO */
    body.dark {
        background: #1e1e1e;
        color: #eaeaea;
    }
    body.dark textarea {
        background: #2a2a2a !important;
        color: white !important;
        border-color: #555 !important;
    }
    body.dark .tool-box {
        background: #2b2b2b;
        border-color: #444;
    }
    body.dark .tool-btn {
        background: #444;
    }
    body.dark .tool-btn:hover {
        background: #666;
    }
    body.dark #generarBtn {
        background: #444;
    }
    body.dark #generarBtn:hover {
        background: #666;
    }

    /* BOT√ìN DE MODO OSCURO */
    #darkToggle {
        position: fixed;
        top: 15px;
        right: 20px;
        background: #111;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        z-index: 999;
    }
    body.dark #darkToggle {
        background: #ddd;
        color: #111;
    }

    /* GRID DE HERRAMIENTAS */
    #toolbar {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }

    .tool-box {
        background: #fff;
        border-radius: 10px;
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
        transition: 0.2s;
    }

    .tool-title {
        font-size: 14px;
        color: #555;
        margin-bottom: 8px;
    }

    .tool-btn {
        padding: 8px 10px;
        width: 100%;
        border-radius: 6px;
        border: none;
        background: #111;
        color: white;
        cursor: pointer;
        font-size: 13px;
    }

    .tool-btn:hover {
        background: #333;
    }

    /* AHORA EL EDITOR PRINCIPAL ES UN DIV */
    #editor {
        width: 100%;
     min-height: 450px;
        padding: 16px;
         font-size: 15px;
        font-family: monospace;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: white;
        color: black;
        overflow-y: auto;
        white-space: pre-wrap;
        margin-bottom: 20px;
    }
    body.dark #editor {
        background: #2a2a2a;
        color: white;
        border-color: #555;
    }

    textarea {
        width: 100%;
        height: 200px;
        padding: 12px;
        font-family: monospace;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: white;
        resize: vertical;
        white-space: pre-wrap;
    }

    #generarBtn {
        padding: 10px 20px;
        background: #111;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
    }

    /* MODAL ‚Äî estilo tipo Bootstrap */
#modalBg {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    justify-content: center;
    align-items: center;
    padding: 20px;
    z-index: 9999;
}

#modal {
    width: 100%;
    max-width: 650px;
    background: white;
    color: #333;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.35);
    animation: fadeIn 0.25s ease-out;
}

#modalHeader {
    padding: 15px 20px;
    background: #f0f0f0;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
    font-weight: bold;
}

#modalBody {
    padding: 20px;
}

#modalBody pre {
    background: #f8f9fa;
    padding: 15px;
    border-radius: 6px;
    border: 1px solid #ddd;
    max-height: 350px;
    overflow-y: auto;
    font-size: 14px;
}

#modalFooter {
    padding: 15px 20px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    border-top: 1px solid #ddd;
    background: #f0f0f0;
}

.modal-btn {
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.modal-btn.primary {
    background: #0d6efd;
    color: white;
}

.modal-btn.success {
    background: #198754;
    color: white;
}

.modal-btn.danger {
    background: #dc3545;
    color: white;
}

.modal-btn:hover {
    opacity: 0.85;
}

/* Animaci√≥n suave */
@keyframes fadeIn {
    from { transform: scale(0.94); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
#editor pre {
   
    color: #1e1e1e;                /* Texto por defecto */
    padding: 14px 16px;
    border-radius: 8px;
    font-family: "Consolas", "Fira Code", monospace;
    font-size: 14px;
    line-height: 1.45;
    white-space: pre;             /* Mantener exacto lo escrito */
    overflow-x: auto;             /* Scroll horizontal */
    border: 1px solid #333;
    margin: 12px 0;
}

/* anula para dark mode */
body.dark #editor pre {
    color: #eaeaea;          /* texto claro en dark mode */
    background: #2a2a2a;     /* fondo m√°s oscuro opcional */
    border-color: #444;
}


</style>
</head>

<body>

<!-- BOT√ìN MODO OSCURO -->
<button id="darkToggle" onclick="toggleDark()">üåô / ‚òÄÔ∏è</button>

<h1>Editor para generar README.md</h1>

<!-- BOTONES -->
<div id="toolbar">

    <div class="tool-box">
        <div class="tool-title">T√≠tulo H1</div>
        <button class="tool-btn" onclick="format('h1')">H1</button>
    </div>

    <div class="tool-box">
        <div class="tool-title">T√≠tulo H2</div>
        <button class="tool-btn" onclick="format('h2')">H2</button>
    </div>

    <div class="tool-box">
        <div class="tool-title">Negritas</div>
        <button class="tool-btn" onclick="wrapInline('bold')">Negrita</button>
    </div>

    <div class="tool-box">
        <div class="tool-title">Cursiva</div>
        <button class="tool-btn" onclick="wrapInline('italic')">Cursiva</button>
    </div>

    <div class="tool-box">
        <div class="tool-title">Lista</div>
        <button class="tool-btn" onclick="document.execCommand('insertUnorderedList')">Lista</button>
    </div>

    <div class="tool-box">
        <div class="tool-title">C√≥digo</div>
       <button class="tool-btn" onclick="applyCodeBlock()">C√≥digo</button>
    </div>

</div>

<!-- EDITOR PRINCIPAL VISUAL -->
<div id="editor" contenteditable="true"></div>

<div style="display:flex; gap:15px; margin-bottom:20px;">
    <button id="generarBtn" onclick="generar()">Generar README</button>
    <button id="limpiarBtn" onclick="limpiar()" style="
    padding: 10px 20px;
    background: #800;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    margin-left: 10px;
">Limpiar</button>
</div>


<!-- MODAL -->
<div id="modalBg">
    <div id="modal">

        <div id="modalHeader">Vista Previa README.md</div>

        <div id="modalBody">
            <pre id="modalContent"></pre>
        </div>

        <div id="modalFooter">
            <button class="modal-btn primary" onclick="copiar()">Copiar</button>
            <button class="modal-btn success" onclick="descargar()">Descargar</button>
            <button class="modal-btn danger" onclick="cerrarModal()">Cerrar</button>
        </div>

    </div>
</div>


<script>
function insertHtmlAtRange(range, html) {
    const temp = document.createElement("div");
    temp.innerHTML = html;
    const frag = document.createDocumentFragment();
    let node;
    while ((node = temp.firstChild)) {
        frag.appendChild(node);
    }
    range.insertNode(frag);
}

function escapeHTML(text) {
    return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
}
    
/* ==========================
   FUNCIONES DEL EDITOR VISUAL
   ========================== */

   function limpiar() {
        const confirmar = confirm("‚ö† ¬øSeguro que quieres borrar todo el contenido?\nEsta acci√≥n no se puede deshacer.");
    if (!confirmar) return;
    document.getElementById("editor").innerHTML = "";
}

function format(type) {
    document.execCommand("formatBlock", false, type);
}

function wrapInline(type) {
    if (type === "bold") document.execCommand("bold");
    else if (type === "italic") document.execCommand("italic");
}

function applyCodeBlock() {
       const sel = window.getSelection();
    if (!sel.rangeCount) return;

    const range = sel.getRangeAt(0);
    const fragment = range.cloneContents(); // <-- obtiene HTML REAL
    const temp = document.createElement("div");
    temp.appendChild(fragment);

    let html = temp.innerHTML;

    // Si es una selecci√≥n vac√≠a, insertar bloque vac√≠o
    if (html.trim().length === 0) {
        range.insertNode(document.createElement("br"));
        html = "<br>";
    }

    // Convertir divs y brs en saltos de l√≠nea reales
    html = html
        .replace(/<div>/gi, "")
        .replace(/<\/div>/gi, "\n")
        .replace(/<br\s*\/?>/gi, "\n");

    // Crear el bloque <pre><code>
    const pre = document.createElement("pre");
    const code = document.createElement("code");
    code.textContent = html; // <-- ahora s√≠ respeta los \n reales
    pre.appendChild(code);

    // Insertar c√≥digo en el editor
    range.deleteContents();
    range.insertNode(pre);

    // Mover cursor despu√©s
    sel.removeAllRanges();
    const after = document.createRange();
    after.setStartAfter(pre);
    after.collapse(true);
    sel.addRange(after);
}

/* ==========================
   CONVERSI√ìN HTML ‚Üí MARKDOWN
   ========================== */

function htmlToMD(html) {
    html = html.replace(/<pre><code>([\s\S]*?)<\/code><\/pre>/g, function(match, code) {
    const clean = code
        .replace(/&lt;/g, "<")
        .replace(/&gt;/g, ">")
        .replace(/&amp;/g, "&");
    return "```\n" + clean + "\n```\n\n";
});

    return html
        .replace(/<h1>(.*?)<\/h1>/g, "# $1\n\n")
        .replace(/<h2>(.*?)<\/h2>/g, "## $1\n\n")
        .replace(/<strong>(.*?)<\/strong>/g, "**$1**")
        .replace(/<b>(.*?)<\/b>/g, "**$1**")
        .replace(/<em>(.*?)<\/em>/g, "*$1*")
        .replace(/<i>(.*?)<\/i>/g, "*$1*")
        .replace(/<code>(.*?)<\/code>/g, "`$1`")
        .replace(/<li>(.*?)<\/li>/g, "- $1\n")
        .replace(/<ul>/g, "").replace(/<\/ul>/g, "")
        .replace(/<br>/g, "\n")
        .replace(/<div>(.*?)<\/div>/g, "$1\n")
        .replace(/<[^>]+>/g, "")
        .trim();
}

/* ==========================
   GENERAR README + MODAL
   ========================== */

function generar() {
    let html = document.getElementById("editor").innerHTML;
    let md = htmlToMD(html);

   
    document.getElementById("modalContent").textContent = md;
    document.getElementById("modalBg").style.display = "flex";
}

function cerrarModal() {
    document.getElementById("modalBg").style.display = "none";
}

/* COPIAR */
function copiar() {
    navigator.clipboard.writeText(
        document.getElementById("modalContent").textContent
    );
    alert("Copiado al portapapeles");
}

/* DESCARGAR */
function descargar() {
    let contenido = document.getElementById("modalContent").textContent;
    let blob = new Blob([contenido], { type: "text/markdown" });
    let enlace = document.createElement("a");
    enlace.href = URL.createObjectURL(blob);
    enlace.download = "README.md";
    enlace.click();
}

/* MODO OSCURO */
window.onload = () => {
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
    }
};
function toggleDark() {
    document.body.classList.toggle("dark");
    localStorage.setItem("darkMode", document.body.classList.contains("dark"));
}
</script>

</body>
</html>
